<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Interactive Conference</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Librairi Material Theming -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script defer src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  </head>
  <body>
    <header>
      <div id="back">
        <a class="material-icons md-36" href="/">keyboard_backspace</a>
      </div>
    </header>

  <section>
    <div class="mdc-card my-card card1 mdc-ripple-surface">
      <div class="mdc-card__media mdc-card__media--square">
       <div class="mdc-card__media-content" id="nb_users"></div>
      </div>
    </div>
    <div class="mdc-card my-card card2 mdc-ripple-surface">
      <div class="mdc-card__media mdc-card__media--square">
       <div class="mdc-card__media-content" id="messages"></div>
      </div>
    </div>
    <div class="mdc-card my-card card3 mdc-ripple-surface">
      <div class="mdc-card__media mdc-card__media--square">
        <div class="mdc-card__media-content" id="text_vote">Nombre de votes</div>
          <div class="mdc-card__media-content container1">
            <div class="material-icons md-48 thumb_up">thumb_up</div>
            <div class="pos" id="nb_thumb_up"></div>
          </div>
          <div class="mdc-card__media-content container2">
            <div class="material-icons md-48 thumb_down">thumb_down</div>
            <div class="pos" id="nb_thumb_down"></div>
          </div>
      </div>
    </div>
    <div class="mdc-card my-card card4 mdc-ripple-surface">
      <div class="mdc-card__media mdc-card__media--square">
       <div class="mdc-card__media-content" id="temps"></div>
      </div>
    </div>
  </section>



    <!-- socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Jquery Integration-->
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <!-- Script JS cotÃ© client-->
    <script src="script.js"></script>
  </body>
</html>
